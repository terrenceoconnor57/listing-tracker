<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Competitor Tracker</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome back</h1>
      <p class="tagline">Log in to manage your monitors</p>
    </header>

    <main class="card">
      <form id="login-form" autocomplete="off">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@company.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Your password"
            required
          >
        </div>

        <button type="submit" id="submit-btn" class="btn btn-accent">
          Log In
        </button>

        <div id="error-msg" class="error-box hidden"></div>
      </form>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Logging in...</p>
      </div>
    </main>

    <footer>
      <p class="auth-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const loadingEl = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      form.classList.add('hidden');
      loadingEl.classList.remove('hidden');
      errorMsg.classList.add('hidden');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Redirect to dashboard
        window.location.href = '/dashboard.html';

      } catch (err) {
        loadingEl.classList.add('hidden');
        form.classList.remove('hidden');
        errorMsg.textContent = err.message;
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
