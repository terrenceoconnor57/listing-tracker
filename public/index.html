<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Alert | Get notified when it changes</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ“¡</div>
      <h1>Job Posting Alert</h1>
      <p class="tagline">Get emailed the moment a job listing changes</p>
    </header>

    <main class="card">
      <form id="monitor-form" autocomplete="off">
        <div class="form-group">
          <label for="url">Job Posting URL</label>
          <input 
            type="url" 
            id="url" 
            name="url" 
            placeholder="https://company.com/careers/job-123"
            required
          >
          <span class="hint" id="url-hint"></span>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com"
            required
          >
          <span class="hint" id="email-hint"></span>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="confirm" name="confirm">
            <span class="checkmark"></span>
            <span>I confirm I own this email and want alerts</span>
          </label>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-accent" disabled>
          Start Monitoring
        </button>

        <div class="free-tier-info">
          <span id="free-usage">First 2 URLs free, then $5</span>
        </div>
      </form>

      <!-- Loading state -->
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
      </div>

      <!-- Error message -->
      <div id="error-msg" class="error-box hidden"></div>
    </main>

    <footer>
      <ul class="features">
        <li>âœ“ Daily checks</li>
        <li>âœ“ Email alerts</li>
        <li>âœ“ 2 free, then $5</li>
      </ul>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
